<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Rock, Paper, Scissors Game</title>
</head>
<body>
    <div class="container">
        <h1>Rock, Paper, Scissors</h1>
        <div id="game">
            <div id="choices">
                <button class="choice" onclick="userChoice('rock')"><i class="fas fa-hand-rock"></i> Rock</button>
                <button class="choice" onclick="userChoice('paper')"><i class="fas fa-hand-paper"></i> Paper</button>
                <button class="choice" onclick="userChoice('scissors')"><i class="fas fa-hand-scissors"></i> Scissors</button>
            </div>
            <div id="result"></div>
            <button id="play-again" onclick="resetGame()">Play Again</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
